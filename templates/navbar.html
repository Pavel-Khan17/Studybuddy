<div class="container-fluid ">
  <nav class="navbar navbar-expand-lg navbar-light bg-light align-items-center">
    <div class="container-fluid">
      <a class="navbar-brand fs-1" href="{% url 'home' %}">LOGO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link fs-4"
              href="{% url 'home' %}"
              >Home</a
            >
          </li>
        </ul>
        <form class="d-flex" method="GET" action="{% url 'home' %}">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="q"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="d-flex mx-3 fs-4">
          {% if request.user.is_authenticated %}
          <a class="mx-3" href="{% url 'userlogout' %}">Logout</a>
          <p class="mx-3 " >Hi ,<a href="{% url 'profile' request.user.id %}" class="text-decoration-none" > {{request.user}}</a></p>
          {% else %}
          <a class="mx-3" href="{% url 'userlogin' %}">Login</a>
          <a class="mx-3" href="{% url 'userregister' %}"> Register </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</div>
